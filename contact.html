<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>contact us</title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
	<div class="container">
		<h1>Connect With Us</h1>
		<p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Sent your request</h3>
				<form>
					
					<div class="input-row">
						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="Jitendra Kumar Sah">
						</div>
						<div class="input-group">
							<label>phone</label>
							<input type="text" placeholder="+9779809100993">
						</div>
					</div>
					<div class="input-row">
						<div class="input-group">
							<label>Email</label>
							<input type="email" placeholder="jsah0142@gmail.com">
						</div>
						<div class="input-group">
							<label>Subject</label>
							<input type="text" placeholder="Product Demo">
						</div>
					</div>

					<label>Message</label>
					<textarea rows="5" placeholder="Your Message"></textarea>
					<button type="submit">SEND</button>
				</form>
	</div>
	<div class="contact-right">
		<h3>Reach Us</h3>
		<table>
			<tr>
				<td>Email</td>
				<td>jsah0142@gmail.com</td>
			</tr>
			<tr>
				<td>Phone</td>
				<td>+9779809100993</td>
			</tr>
			<tr>
				<td>Adress</td>
				<td>2,Rautahat,Nepal <br></td>
			</tr>
		</table>
	</div>
</div>
</div>

</body>
</html>
